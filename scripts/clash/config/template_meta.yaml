mixed-port: 7890
allow-lan: true
external-controller: 0.0.0.0:9090
mode: Rule
log-level: info
ipv6: true
tcp-concurrent: true
unified-delay: true
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/16
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - '*.localhost'
    - 'time.*'
    - 'ntp.*'
    - 'stun.*'
    - 'msftconnecttest.com'
    - 'msftncsi.com'
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
    - https://dns.quad9.net/dns-query
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - https://dns.google/dns-query
    - https://security.cloudflare-dns.com/dns-query
    - https://1.0.0.1/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.github.com'
  nameserver-policy:
    geosite:cn:
        - https://doh.pub/dns-query
        - https://dns.alidns.com/dns-query
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniffing:
    - tls
    - http
  force-domain:
    - '+.openai.com'
    - '+.chatgpt.com'
    - '+.anthropic.com'
    - '+.claude.ai'
    - '+.x.ai'
    - '+.grok.x.ai'
    - '+.perplexity.ai'
    - '+.pplx.ai'
    - '+.cohere.ai'
    - '+.cohere.com'
    - '+.mistral.ai'
    - '+.together.ai'
    - '+.together.xyz'
    - '+.openrouter.ai'
    - '+.huggingface.co'
    - '+.stability.ai'
    - '+.replicate.com'
  skip-domain:
    - 'msftconnecttest.com'
    - 'msftncsi.com'
proxies:
proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - <countries>
      - 手动切换
      - DIRECT
  - name: 手动切换
    type: select
    proxies:
      - <all>
  - name: 游戏平台（中国）
    type: select
    proxies:
      - 节点选择
      - <countries>
      - 手动切换
      - DIRECT
  - name: 游戏平台（全球）
    type: select
    proxies:
      - 节点选择
      - <countries>
      - 手动切换
      - DIRECT
  - name: 哔哩哔哩
    type: select
    proxies:
      - 节点选择
      - <countries>
      - 手动切换
      - DIRECT
  - name: Telegram
    type: select
    proxies:
      - 节点选择
      - <countries>
      - 手动切换
      - DIRECT
  - name: AI 专用代理
    type: select
    proxies:
      - 节点选择
      - <countries>
      - 手动切换
      - DIRECT
  - name: Youtube
    type: select
    proxies:
      - 节点选择
      - <countries>
      - 手动切换
      - DIRECT
  - name: Microsoft
    type: select
    proxies:
      - 节点选择
      - <countries>
      - 手动切换
      - DIRECT
  - name: Apple
    type: select
    proxies:
      - 节点选择
      - <countries>
      - 手动切换
      - DIRECT
  - name: 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 漏网之鱼
    type: select
    proxies:
      - 节点选择
      - <countries>
      - 手动切换
      - DIRECT
